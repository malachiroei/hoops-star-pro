name: Update League Standings

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug scraper path
        run: |
          echo "PWD: $(pwd)"
          echo "Listing src:"
          ls -la src || true
          echo "Listing src/scripts:"
          ls -la src/scripts || true
          echo "Find scraper candidates:"
          find src -maxdepth 5 -type f -name "*scrape*
