name: Update League Standings

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug scraper path
        run: |
          echo "PWD: $(pwd)"
          echo "Top-level files:"
          ls -la
          echo "scripts folder:"
          ls -la scripts || true
          echo "Find scraper candidates:"
          find . -maxdepth 4 -type f -name "*scrape*stand*.*" -print || true

            - name: Run Scraper
        shell: bash
        run: |
          set -e
          SCRIPT="scripts/update-league-standings.ts"
          if [ ! -f "$SCRIPT" ]; then
            echo "‚ùå Script not found at: $SCRIPT"
            echo "Files under scripts:"
            ls -la scripts || true
            exit 1
          fi
          npx tsx "$SCRIPT"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
